name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: main_db
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://main_db:password123@localhost:5432/db
      SECRET_KEY: mysecretkeyforci

    steps:
      - name: üõéÔ∏è –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13  # —Å—Ç–∞–≤—å —Å–≤–æ—é –≤–µ—Ä—Å–∏—é

      - name: üì• –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç –õ–∏–Ω—Ç–∏–Ω–≥ (ruff)
        run: |
          pip install "ruff>=0.4.0"
          ruff check .

      - name: üìÇ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ‚úÖ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
        run: |
          pip install pytest
          pytest